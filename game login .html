<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" href="gamelogin.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Login</h2>
                        <p class="user-email">Please login to use the platform</p>
                    </div>

                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="email"
                            autofocus email is required>
                            <label>Enter your email</label>
                        </div>

                        <div class="forgot">
                            <a href="forgotemail.html">Forgot email?</a>
                        </div>
                        <div class="remember">
                            <label><input type="checkbox" class="checkbox-remember">Remember Me</label>
                        </div>
                        
                        <div class="btn-box1">
                            <button class="btn-next">Next</button>
                        </div>

                        <div class="signup-link">
                            <p> dont have a account? <a href="gamesignup.html"
                            class="signupBtn-link">signup</a></p>
                        </div>
                        <div class="social-platform">
                            <p>Or SignIn with</p>
                            <div class="social-icons">
                                <a href=""><i class="ri-google-fill"></i></a>
                                <a href=""><i class="ri-microsoft-fill"></i></a>
                                <a href=""><i class="ri-apple-line"></i></a>
                            </div>
                        </div>

                    </div>
                    
                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password"
                            required>
                            <label>Enter your password</label>
                        </div>

                        <div class="forgot show">
                            <a href="forgotpassword.html">Forgot password?</a>
                            <label><input type="checkbox"
                            class="checkbox-pass"> show password </label>
                        </div>


                        <div class="btn-box">
                            <button class="btn-back">back</button>
                            <button type ="submit" class="btn-login">next</button>
                
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="gamelogin.js"></script>

	
</body>
</html>
