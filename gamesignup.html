<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SignUp form</title>
        <link href="gamesignup.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="signup-box">
                <form action="#">
                    <div class="page-box">
                        <div class="signup-title">
                            <h2 class="SignupTitle-text">SignUp</h2>
                            <p class="user-email">Please signup to use the platform</p>
                        </div>
    
                        <div class="page signup-page">
                            <div class="input-box">
                                <input type="text" class="name"
                                autofocus name is required>
                                <label>Enter your name </label>
                            </div>

                            <div class="input-box">
                                <input type="text" class="email"
                                autofocus email is required>
                                <label>Enter your email</label>
                            </div>

                            <div class="input-box">
                                <input type="text" class="contact no"
                                autofocus contact no is required>
                                <label>Enter your contact no </label>
                            </div>

                            <div class="input-box">
                                <input type="password" class="password"
                                autofocus passwordis required>
                                <label>Enter your password </label>
                            </div>

                            <div class="input-box">
                                <input type="password" class="confirm password"
                                autofocus confirm password is required>
                                <label>Enter your confirm password</label>
                            </div>
    
                            
                            <div class="remember">
                                <label><input type="checkbox" class="checkbox-remember">Remember Me</label>
                            </div>
                            
                            <div class="btn-box1">
                                <button class="btn-next">Next</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    </body>
</html>
